<div class="col-md-12 mt-2">

    <h1> {{page_title}} </h1>
    <p>Identificate en la plataforma para comenzar!!</p>


    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5 ml-0 pl-0 pb-3">
        <div class="form-group">
            <label for="email">Email</label>
            <input name="email" type="email" class="form-control" #email="ngModel" [(ngModel)]="user.email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />

            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El correo no es valido
            </small>
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input name="password" type="password" class="form-control" #password="ngModel" [(ngModel)]="user.password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required />

            <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
                La contraseña no es valida
            </small>
        </div>

        <input type="submit" value="Identificarse" class="btn btn-success" [disabled]="!loginForm.form.valid" />

    </form>

</div>
