<div class="container bg-dark text-white rounded mt-1">

  <!-- Comienzo menú de navegación -->

  <nav class="navbar navbar-expand-sm navbar-dark bg-secondary     mt-3  p-2 ">
    <a class="navbar-brand " href="#"><img src="assets/images/angular-logo.png" width="30" height="30"
        class="d-inline-block align-center mx-auto d-block" alt="Logo Angular">NG-BLOG</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse row justify-content-between align-items-center " id="navbarSupportedContent">
    
      <ul class="navbar-nav mr-auto pl-4">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item" *ngFor="let category of categories">
          <a class="nav-link" [routerLink]="['categoria',category.id]">{{category.name}}</a>
        </li>
    
        <!--
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCategories" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categorías</a>
          <ul class="dropdown-menu  " aria-labelledby="navbarDropdown"  >
            <li *ngFor="let category of categories" class="dropdown-item"> <a class="dropdown-item" href="#">{{category.name}}</a></li>
          </ul>
        </li>
      -->
        
      </ul>


      <ul class="navbar-nav navbar-rigth" *ngIf="!identity">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/registro']">Registro</a>
        </li>
      </ul>


      <ul class="navbar-nav  navbar-rigth row justify-content-center align-items-center mr-0 ml-0"
        *ngIf="identity && identity.name">

        <li *ngIf="identity && identity.image" class="nav-item">
          <div class="avatar_mask">
            <img src="{{ api_url + 'usuario/avatar/' + identity.image }}" alt="Imagen de avatar de {{identity.name}}" />
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{ identity.name+' '+identity.surname }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/crear-entrada']">Crear entrada</a>
            <a class="dropdown-item" [routerLink]="['/crear-categoria']">Crear categoría</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/ajustes']">Ajustes</a>
            <a class="dropdown-item" [routerLink]="['/logout/1']">Cerrar sesión</a>
          </div>
        </li>
      </ul>

    </div>

  </nav>

  <!-- Fin menú de navegación -->

  <!-- CONTENIDO -->
  <router-outlet></router-outlet>
  <!-- FIN DE CONTENIDO -->


</div>
